events {}

http {
  server {
    listen 80;

    location = /index.html {
      root /usr/share/nginx/html;
    }

    location /todo/ {
      proxy_pass http://todo:8000/;
    }

    location /todos/ {
      proxy_pass http://todo:8000/todos/;
    }

    location = /docs {
      proxy_pass http://todo:8000/docs;
    }

    location = /openapi.json {
      proxy_pass http://todo:8000/openapi.json;
    }
  }
}
